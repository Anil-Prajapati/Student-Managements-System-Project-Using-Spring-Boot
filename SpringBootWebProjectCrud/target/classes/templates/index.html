<body>
	<div class="container my-2">
		<h1>Employee List</h1>
		<!-- THIS IS THE LINK OF ADD EMPLOYEE AND SHOW OBJECT -->
		<a th:href="@{/showNewEmployeeForm}"
			class="btn btn-primary btn-sm md-3">Add Employee</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<!--  THIS ARE THE COLUMN OF TABLE ACCORDING TO YOU HAVE A DECLERED -->
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- THAT ARE THE GET THE NAME OF THE EMPLOYEE TABLE VALUE -->
				<tr th:each="employee :${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<!-- THAT ARE THE LINKE OF THE UPDATE AND DELETE METHOD -->
					<td><a
						th:href="@{/showFormForUpdate/{id} (id=${employee.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteEmployee/{id} (id=${employee.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
