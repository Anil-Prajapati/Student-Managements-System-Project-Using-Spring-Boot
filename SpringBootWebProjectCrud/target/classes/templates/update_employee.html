<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Managements System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity=" sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Managements System</h1>
		<hr>
		<h1>Update Employee</h1>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
				<label for="exampleInputEmail1">First Name</label> <input
					type="firstName" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter First Name"
					name="firstName">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Last Name</label> <input
					type="lastName" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter last Name"
					name="lastName">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Emial</label> <input
					type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter First Name"
					name="email">
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
		<hr>
		<a th:href="@{/}">Back To Employee List</a>
	</div>
</body>
</html>
